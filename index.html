<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>

    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    
    <div class="main">

        <div class="View_port">
            <input id="Save_Button" class="Save_Button" type="button" value="Save">

            <main class="Cookie_Main_Section">
                <div class="Cookie" id="Cookie"></div>
                <p id="Cookies_Display"></p>
            </main>

            <header class="Upgrade_Header">
                <form class="Purchase_Container">
                    <h3>Clicks</h3>
                    <footer class="Purchase_Container_Content">
                        <input name="" class="Purchase_Button" type="button" value="Purchase a Click here: Costs 100 Cookies">
                        <h4>Clicks: 0</h4>
                    </footer>
                </form>
                
                <form class="Purchase_Container">
                    <h3>Grandmas</h3>
                    <footer class="Purchase_Container_Content">
                        <input id="Purchase_Button" class="Purchase_Button" type="button" value="Purchase a Grandma here: Costs 250 Cookies">
                        <h4>Grandmas: 0</h4>
                    </footer>
                </form>
                
            </header>
        </div>
    </div>

    </div>

    <script src="js/Game_Handler.js"></script>
    <script src="js/Data_Handler.js"></script>

</body>
</html>
